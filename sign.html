<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css?v=5.6" />
  <link href="./assets/fonts/Lack-Font.css">
  <title>Вход</title>
</head>

<body class="body-logReg">
  <main class="main pages">
    <div class="page-content pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
            <div class="row">
              <div class="col-lg-6 col-md-8">
                <div class="login_wrap widget-taber-content background-white">
                  <div class="padding_eight_all">
                    <div class="heading_s1">
                      <h1 class="mb-5">Добро пожаловать!</h1>
                      <p class="mb-30">Введите данные, чтобы войти в систему</p>
                    </div>
                    <form method="post">
                      <div class="form-group">
                        <input type="text" required="" name="email" placeholder="Username or Email *" />
                      </div>
                      <div class="form-group">
                        <input required="" type="password" name="password" placeholder="Your password *" />
                      </div>
                      <div class="login_footer form-group mb-50">
                        <div class="chek-form">
                          <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1"
                              value="" />
                            <label class="form-check-label" for="exampleCheckbox1"><span>Запомнить меня</span></label>
                          </div>
                        </div>
                        <a class="text-muted" href="#">Забыли пароль?</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-out btn-heading btn-block hover-up" name="login">Войти<img class="btn__icon" src="./assets/img/icon/arrow-btn.svg" /></button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 pr-30 d-none d-lg-block">
                <img class="border-radius-20" src="./assets/img/sign/img-sign.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
